<ion-header>

  <ion-navbar>
    <ion-title>question-box</ion-title>
    <button (click)="backli()">
      <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>
<ion-content padding id="home">
  <div id="question" *ngFor="let question of dataList">
    {{question.text}}
    <div *ngIf="question.type=='General'">
      <input type="text"(input)="changeAnswer($event.target.value,question.QuestionId)" [(ngModel)]="answers[question.QuestionId]">
    </div>

    <div *ngIf="question.type=='Multiple'">
      <div id="question" *ngFor="let option of question.Options">
        <input #box type="checkbox"   (click)="updateAnswer(option.id,question.QuestionId,box.checked)" > 
        {{option.answer}}
      </div>
    </div>
    <hr class="line">
  </div>
  <div class="submit">
    <button (click)="submit()">Submit</button>

  </div>
</ion-content>
