<ion-content id="home" >
  <ion-navbar></ion-navbar>
  <div class="menu">
    <div id="iconDiv"><ion-icon id="icon" name="ios-menu"></ion-icon></div>
    <img src="/assets/LOGO.png"/>
  </div>
  <div class="btn1">
      <button ion-button><ion-icon name="ios-call"></ion-icon></button>
      <button ion-button><ion-icon name="md-notifications"></ion-icon></button>
      <button ion-button><ion-icon name="md-calendar"></ion-icon></button>
      <button ion-button><ion-icon name="ios-contact"></ion-icon></button>
  </div>
  <div class="date">
      <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY HH:mm:ss" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
  </div>
  <div id="back">
    <div class="btn2">
      <button ion-button><ion-icon name="md-refresh"></ion-icon></button>
      <button (click)="takePic()" ion-button><ion-icon name="logo-instagram"></ion-icon></button>
      <button (click)="stop()" ion-button ><ion-icon name="md-square"></ion-icon></button>
    </div>
    <div class="btn3">
      <button (click)="timerFunc()"  ion-button>{{txt}}</button>
    </div>
  </div>
  <div class="timer">
      <p  >{{hour}}:{{minute}}:{{second}}</p>
      Latest Picture:
      <img [src]="base64Image" *ngIf="base64Image" />
  </div>
</ion-content>
