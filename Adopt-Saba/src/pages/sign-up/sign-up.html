<ion-content id="home">
    <ion-navbar></ion-navbar>
    <h1 id="title">Create Account</h1>
    <div class="sign-up">
        <img src="../../assets/regest icon.png">
    </div>
    <ion-item id="user">
        <ion-label color="light" floating>
            <ion-icon name="ios-person-outline" item-left></ion-icon> User Name</ion-label>
        <ion-input [(ngModel)]="userName" clearInput type="text"></ion-input>
    </ion-item>
    <ion-item id="email">
        <ion-label color="light" floating>
            <ion-icon name="ios-at-outline" item-left></ion-icon> Email</ion-label>
        <ion-input [(ngModel)]="email" clearInput type="text"></ion-input>
    </ion-item>
    <ion-item id="pass">
        <ion-label color="light" floating>
            <ion-icon name="ios-lock-outline" item-left></ion-icon> Password</ion-label>
        <ion-input [(ngModel)]="password" clearInput type="password"></ion-input>
    </ion-item>
    <ion-item id="repass">
        <ion-label color="light" floating>
            <ion-icon name="ios-lock-outline" item-left></ion-icon> Confirm Password</ion-label>
        <ion-input [(ngModel)]="confirmPassword" clearInput type="password"></ion-input>
    </ion-item>
    <ion-item id="contact">
        <ion-label color="light" floating>
            <ion-icon name="ios-phone-portrait-outline" item-left></ion-icon> Contact number</ion-label>
        <ion-input [(ngModel)]="phone" clearInput type="number"></ion-input>
    </ion-item>
    <ion-item id="optionList">
        <ion-label id="listLabel">Choose coordinator: </ion-label>
        <ion-select  [(ngModel)]="coord">
            <ion-option *ngFor="let coordinator of coordinatorList">{{coordinator}}</ion-option>
        </ion-select>
    </ion-item>
    <div class="btn">
        <button ion-button (click)="join()">Join</button>
    </div>
</ion-content>
