<ion-header>

  <ion-navbar>
    <ion-title>רשימת מפגשים</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <table class="table">
      <tr>
          <th> #</th>
          <th> Date</th>
          <th>startTime</th>
          <th>endTime</th>
          <th> duration </th>
        
      </tr>


      <tr *ngFor="let meet of dataList,let key = index">
        <td>
          {{key+1}}
        </td>
        <td>
          {{meet.day}}/{{meet.month}}
        </td>
        <td>
          {{meet.startTime}}
        </td>
        <td>
          {{meet.endTime}}
        </td>
        <td>
          {{meet.meetLen}}
        </td>
      </tr>

    </table>


    <hr>

  </ion-list>
</ion-content>
