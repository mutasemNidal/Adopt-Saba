<!--
  Generated template for the SignInPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content id="home">
  <ion-navbar></ion-navbar>
  <h1 id="title">Sign In</h1>
  <div class="sign-in">
    <img src="../../assets/login icon.png">
  </div>
  <ion-item id="user">
    <ion-label color="light" floating>
      <ion-icon name="ios-person-outline" item-left></ion-icon> User Name</ion-label>
    <ion-input [(ngModel)]="userName" clearInput type="text"></ion-input>
  </ion-item>
  <ion-item id="pass">
    <ion-label color="light" floating>
      <ion-icon name="ios-lock-outline" item-left></ion-icon> Password</ion-label>
    <ion-input [(ngModel)]="password" clearInput type="password"></ion-input>
  </ion-item>
  <div class="btn">
    <button ion-button (click)="logIN()" [navPush]="YourFancyButton3">sign in</button>
  </div>
</ion-content>
