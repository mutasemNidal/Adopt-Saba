  <ion-header>
    <ion-navbar>
      <ion-title >  Profile {{firstName}}  {{lastName}}</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content  id="home"  padding>
    <ion-list >
      <table class="profileTable"  width="100%" >
        <div id="back">
        <div class="background">
            <img src="../../assets/elder.jpg" alt="">

        </div>
            <tr  >
                <div  class="volunteerImage">
                    <img src="../../assets/pro.jpg" alt="">
                  </div>
            </tr>
        </div>
     
        <tr>
          <td>
            <ul class="listInfo">
               <li> Username : {{userName}}</li>
               <hr>
               <li> Phone : {{phone}}</li>
               <hr>
               <li> Email : {{Email}}</li>
               <hr>
               <li> Address : {{location}}</li> 
               <hr>
               <li> Birth Day : {{birthDay}}</li>
               <hr>
               <li> Coordinator  : {{CoordinatorName}}</li>
               <hr>
               <li> Elder : {{elder}}</li>
            </ul> 
            
          </td>
          <td>
              <ul class="listInfo">
                 

               </ul> 
          </td>
        </tr>
      </table>
    </ion-list>
  </ion-content>
